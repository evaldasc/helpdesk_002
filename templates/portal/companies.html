{% extends "portal/portal.html" %}

{% block title %}Companies{% endblock %}

{% block content %}
    <header>
    <h2>List of companies</h2> 
    </header>
    <ul>
        {% for c in companies %}
        <li><a href = "{% url core.views.company_detail c.id %}">{{ c.name }}</a></li> 
        {% empty %}
        <li> There is no companies </li>
        {% endfor %}
    </ul>
{% endblock %}
